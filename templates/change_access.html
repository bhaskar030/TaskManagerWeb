{% extends "base.html" %}
{% block title %}Change Access{% endblock %}
{% block content %}
<h2>Change Access for {{ username }}</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Access Level</label>
    <select name="access" class="form-select">
      <option value="User"  {% if current_access=='User' %}selected{% endif %}>User</option>
      <option value="Admin" {% if current_access=='Admin'%}selected{% endif %}>Admin</option>
    </select>
  </div>
  <button class="btn btn-primary">Update</button>
</form>
{% endblock %}
