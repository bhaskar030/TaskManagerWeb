{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}

<p>Your access level: <strong>{{ access }}</strong></p>
<a href="{{ url_for('pages.seo_manager') }}" class="btn btn-success">Go to SEO Manager</a>

{% endif %}
{% endblock %}
